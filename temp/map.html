<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap{width:100%;height:500px;}
        p{margin-left:5px; font-size:14px;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"></script>
    <title>添加自定义控件</title>
</head>
<body>
    <div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(127.256949,44.572221), 8);
    map.setCurrentCity("吉林");
    var polyline = new BMap.Polyline(null, {strokeColor:"orange", strokeWeight:6, strokeOpacity:0.9});
    map.addOverlay(polyline); 
    var path = [];
    map.addEventListener("click", function (e) {
        path.push(new BMap.Point(e.point.lng, e.point.lat));
        polyline.setPath(path);
    });
    map.addEventListener("dblclick", function (e) {
        console.log(JSON.stringify(polyline.getPath()));
    });
</script>
